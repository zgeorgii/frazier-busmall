<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/skeleton.css" type="text/css"/>
    <link rel="stylesheet" href="css/normalize.css" type="text/css"/>
    <script type="text/javascript" src="js/Chart.min.js"></script>
  </head>
  <body>
    <div class="container" id="container">

      <header class="header">
        <h1>Which would you be most likely to buy?</h1>
        <p>Answer at least 15 times to unlock statistics.</p>
      </header>

      <main>
        <button id="clearLS">Clear Data</button>
        <div class="optionDisplay row" id="optionDisplay"></div>

        <br>

        <div class="row" >

          <div class="row">
            <button id="getResults" class="hidden twelve columns">Get Results</button>
          </div>

          <br>

          <div class="chartDisplay row" id="chartDisplay"></div>

          <div id="reminderText" class="twelve columns hidden"></div>

        </div>
      </main>

    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
